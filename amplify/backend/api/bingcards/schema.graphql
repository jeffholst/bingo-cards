input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Item @model {
  id: ID!
  text: String!
}

type Card @model {
  id: ID!
  text: String
  selected: Boolean
  sortOrder: Int
  owner: String
  synced: Boolean
}

type Score @model {
  id: ID!
  firstName: String
  nickName: String
  lastName: String
  email: String
  owner: String
  score: Int
  bingo: Boolean
  synced: Boolean
}

type NickName @model {
  id: ID!
  text: String!
}